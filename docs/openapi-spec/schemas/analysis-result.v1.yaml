AnalysisResult:
  type: object
  properties:
    analysis_id:
      type: string
      format: uuid
    url:
      type: string
      format: uri
    status:
      type: string
      enum: [completed]
    content_hash:
      type: string
      description: SHA-256 hash of the analyzed content
      example: "e3b0c44298fc1c149afbf4c8996fb92427ae41e4649b934ca495991b7852b855"
    content_size:
      type: integer
      format: int64
      description: Size of the analyzed content in bytes
      example: 1234
    created_at:
      type: string
      format: date-time
    completed_at:
      type: string
      format: date-time
    duration:
      type: string
      description: Analysis duration
      example: "15s"
    results:
      $ref: './common/analysis.yaml#/AnalysisData'